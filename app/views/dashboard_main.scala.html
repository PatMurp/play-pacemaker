@(activities: List[Activity])

@main("Dashboard") {
	@dashboard_menu()
    
 
  <div class="row">
		<div class="small-2 large-4 columns">
			<img src="@routes.Assets.at("images/gymnast_green.png")" class="ui medium image">
		</div>
		<div class="small-6 large-8 columns">
			<h2>Activities</h2>
			<table>
				<thead>
					<tr>
						<th width="150">Type</th>
            <th width="150">Location</th>
            <th width="150">Distance</th>
					</tr>
				</thead>
				<tbody>
					@for(i <- 0 until activities.size) {
					<tr>
						<td> @activities(i).kind </td> 
	          <td> @activities(i).location </td> 
	          <td> @activities(i).distance </td>
					</tr>
					}
				</tbody>
			</table>
		</div>
	</div>
}
