@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta charset="utf-8">
	  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("foundation5/css/foundation.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("foundation5/css/dataTables.foundation.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <script src="@routes.Assets.at("foundation5/js/modernizr.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.dataTables.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("foundation5/js/dataTables.foundation.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/highcharts.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/exporting.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("foundation5/js/foundation.min.js")" type="text/javascript"></script>
        
        
        
    </head>
    <body>
        @content
        
        <script>
				  $(document).foundation();
				</script>
    </body>
</html>
