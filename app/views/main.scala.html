@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta charset="utf-8">
	  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("foundation5/css/foundation.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <script src="@routes.Assets.at("foundation5/js/modernizer.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
        
        <script src="@routes.Assets.at("foundation5/js/foundation.min.js")" type="text/javascript"></script>
        
        
        
        
        <style>
		html, body {
            height: 100%;
            /*background:#262c31;*/
        }

        .main {
            height: 100%;
            width: 100%;
            display: table;
        }

        .wrapper {
            display: table-cell;
            height: 100%;
            vertical-align: middle;
        }
        #login {
            width: 30%;
        }
        @@media all and (max-width:800px) {
            #login {
                width: 90%;
            }
        }
	</style>
    </head>
    <body>
        @content
        
        <script>
				  $(document).foundation();
				</script>
    </body>
</html>
