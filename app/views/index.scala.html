@(users: List[User])

@main("Welcome to Pacemaker") {

		<table class="ui table segment">
			<thead>
			  <tr>
			    <th>First Name</th>
			    <th>Last Name</th>
			  </tr>
			 </thead>
			 <tbody>
			 	@for(i <- 0 until users.size) {
			  <tr>
			    <td>@users(i).firstname</td>
			    <td>@users(i).lastname</td>
			  </tr>
			  }
			 </tbody>
		</table>
}
