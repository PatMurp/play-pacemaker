@()

@main("Upload activity") {
	@dashboard_menu()
   
 
	<div class="main">
		<div class="wrapper">
			<div id="login" class="row" style="margin: auto">
				<form action="/submitactivity" method="POST">
					<div class="large-12 columns text-center">
						<h3 class="text-center">Enter Activity Details:</h3>
				    <input type="text" placeholder="Activity type:" class="no-radius" name="kind" required/>
				    <input type="text" placeholder="Activity location:" class="no-radius" name="location" required/>
				    @* no minus numbers, minimum value is 100 metres*@
				    <input type="number" placeholder="Distance in km: Min value = 0.1:" class="no-radius" name="distance" min="0.1" required/>
				    <button  class="button small border-radius-bottom" style="width: 100%">Upload Activity</button>
					 </div>
				</form>
			</div>
		</div>
	</div>
}
